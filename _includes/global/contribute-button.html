<script>
  /* base url link without the custom price set. */
  var lp_link_pay_later = "https://web.uselaterpay.com/dialog/contribute/pay_later?url=https%3A%2F%2Fwww.sophiamcclennen.com%2F&campaign_id=9d2015e0-65e6-463e-995c-155242f29076&cp=hMwYhUf8UGwc738ZbcVFVW&permalink=1&title=Support+Journalism&hmac=dd1939ced3145afc81db453c67cc03c76581c2cbcd422697ee2f2a4b&custom_pricing=USD";
  var lp_link_pay_now = "https://web.uselaterpay.com/dialog/contribute/pay_now?url=https%3A%2F%2Fwww.sophiamcclennen.com%2F&campaign_id=aa5c10d9-609d-4b75-8357-bc85f0c2b75c&cp=hMwYhUf8UGwc738ZbcVFVW&permalink=1&title=Support+Journalism&hmac=006b21a75c51d7daee3b4febe12146c72b29567a44825302a0fc0efb&custom_pricing=USD";
  var lp_amount = 500;




  /*event handler for clicking on the amounts*/
  $('.lp-amount-preset-button').click(function() {

    /* set active color for selected amount */
    $(this).css("background-color", "rgb(1, 169, 157)");
    /* set inactive color for all other amount */
    $('.lp-amount-preset-button').not(this).css("background-color", "rgb(198, 199, 197)");

    /* clear custom value */
    $('.lp-custom-amount-input').val("");

    /* get selected amount. Value needs to be in cents, so multiply by 100 and round to avoid floating point errors*/
    lp_amount = Math.round($(this).data("amount") * 100);


  });


  /* event handler for custom amount*/
  $('.lp-custom-amount-input').on('focus', function() {
    /* set inactive color for all set amount */
    $('.lp-amount-preset-button').css("background-color", "rgb(198, 199, 197)");
    $('.lp-custom-amount-input').val(lp_amount / 100);
  });

  $('.lp-custom-amount-input').on('input', function() {
    /* get selected amount. Value needs to be in cents, so multiply by 100 and round to avoid floating point errors*/
    lp_amount = Math.round($(this).val() * 100);
  });

  $('#lp-button').click(function() {
    if (lp_amount > 300)
      window.open(lp_link_pay_now + lp_amount);
    else
      window.open(lp_link_pay_later + lp_amount);
    $('.lp-dialog-wrapper').hide();
  });



  $('#lp-contribute').on('click', function() {
    $('.lp-dialog-wrapper').show();
    $(this).hide();
  });
  $('.lp-modal-close').on('click', function() {
    $('.lp-dialog-wrapper').hide();
    $('#lp-contribute').show();
  });

</script>
